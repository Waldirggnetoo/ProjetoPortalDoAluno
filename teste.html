<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site de Baralho</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Garante que o conteúdo ocupe pelo menos toda a altura da tela */
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        /* Menu */
        .menu {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }
        /* Animação de cartas de baralho */
        .animation-container {
            position: relative;
            overflow: hidden;
        }
        .card-animation {
            position: absolute;
            top: 0;
            left: -100%;
            animation: slideCards 10s linear infinite;
        }
        @keyframes slideCards {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }
        /* Rodapé */
        .footer {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto; /* Empurra o rodapé para a parte inferior */
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#">HOME</a>
        <a href="#">FLUXO DE ATENDIMENTO</a>
        <a href="#">TRIAGEM</a>
        <a href="#">DOCUMENTAÇÃO</a>
    </div>
    <div class="animation-container">
        <img src="https://via.placeholder.com/800x400" alt="Cartas de baralho" class="card-animation">
        <h1>Em manutenção</h1>
    </div>
    <div class="footer">
        © 2024 Todos os direitos reservados a Waldir Neto
    </div>
    <script>
        // Seu código JavaScript inline pode ser adicionado aqui
    </script>
</body>
</html>
